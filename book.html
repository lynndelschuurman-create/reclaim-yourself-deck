<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Heart of Receiving — The Book</title>
<link rel="icon" href="favicon.png" />

<style>
:root {
  --bg:#e9bfb6;
  --ink:#5a3e34;
  --btn:#f1d48b;
  --btnText:#3e2b25;
}

/* Base layout */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: var(--bg);
  color: var(--ink);
  font-family: ui-serif, Georgia, serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

main {
  text-align: center;
  padding: clamp(24px, 6vw, 60px);
  max-width: 720px;
}

/* Book image */
.book-cover {
  width: 280px;
  max-width: 80%;
  border-radius: 16px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.25);
  margin-bottom: 24px;
  animation: fadeInSoft 1.8s ease-in forwards;
}

/* Headings and text */
h1 {
  font-size: clamp(32px, 6vw, 52px);
  margin-bottom: 10px;
  letter-spacing: 1px;
  animation: fadeInSoft 2s ease-in forwards;
}
p {
  font-size: 1.05em;
  line-height: 1.6;
  opacity: 0.85;
  margin-bottom: 30px;
  animation: fadeInSoft 2.2s ease-in forwards;
}

/* Buttons */
.btn {
  appearance: none;
  border: 0;
  border-radius: 32px;
  padding: 12px 0;
  width: 240px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
  background: var(--btn);
  color: var(--btnText);
  margin: 10px auto;
  display: block;
  animation: fadeInSoft 2.4s ease-in forwards;
}
.btn:hover {
  box-shadow: 0 6px 18px rgba(0,0,0,.25);
}
.btn:active { transform: translateY(1px); }

@keyframes fadeInSoft {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<main style="text-align:center; padding:40px 20px; max-width:700px; margin:auto; font-family:ui-serif, Georgia, serif; color:#5a3e34;">

  <h1>Reclaiming My Place in My Own Life</h1>
  <h2 style="font-weight:400; opacity:0.85;">A poetic journey home to yourself</h2>

  <img src="book_cover.jpeg" 
       alt="Reclaiming My Place in My Own Life book cover"
       style="max-width:280px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.2); margin:30px auto; display:block;">

  <p style="line-height:1.6; max-width:620px; margin:auto; font-size:17px;">
    A collection of poems and rituals that trace the quiet reclamation of a woman’s voice,  
    her softness, and her sacred belonging. Each piece invites reflection, stillness,  
    and reconnection to your own heart and creative power.
  </p>

  <button onclick="location.href='https://www.amazon.ca/dp/YOURBOOKID'" 
          class="btn btn-primary" 
          style="margin-top:30px; border:0; border-radius:32px; padding:12px 24px; background:#f1d48b; color:#3e2b25; font-weight:600; box-shadow:0 4px 12px rgba(0,0,0,.15); cursor:pointer;">
    Order on Amazon
  </button>

</main>
</body>
</html>
