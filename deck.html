<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=yes" />
<title>Reclaim Yourself — Interactive Deck</title>
<link rel="icon" href="favicon.png" />
<style>
:root {
  --bg:#e9bfb6;
  --ink:#5a3e34;
  --btn:#f1d48b;
  --btnText:#3e2b25;
}

/* Page base */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: var(--bg);
  color: var(--ink);
  font-family: ui-serif, Georgia, serif;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* Images */
img { max-width: 100%; display: block; }

/* Generic screen section */
.screen { box-sizing: border-box; padding: clamp(16px, 4vw, 32px); }

/* Centered screens (deck/reveal/final) */
.centered {
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Intro (scrolls on mobile) */
#introScreen {
  display: block;
  min-height: auto;
  height: auto;
  padding-bottom: 80px;
}

/* Buttons */
.btn {
  appearance: none;
  border: 0;
  border-radius: 999px;
  padding: 12px 22px;       /* balanced size */
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn-primary {
  background: var(--btn);
  color: var(--btnText);
  box-shadow: 0 4px 12px rgba(0,0,0,.18);
}
.btn-primary:active { transform: translateY(1px); }

.btn-ghost {
  background: rgba(255,255,255,.45);
  color: var(--ink);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(0,0,0,.08);
}

/* Deck area (horizontal scroll) */
.stage {
  position: relative;
  width: 100%;
  max-width: 980px;
  height: clamp(320px, 58svh, 520px);
  margin: 8px auto 24px;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}
.deck {
  display: flex;
  gap: 16px;
  align-items: center;
  padding: 0 24px;
}
.deck img.card {
  width: 180px;
  aspect-ratio: 2/3;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 16px 36px rgba(0,0,0,.28);
  scroll-snap-align: center;
  cursor: pointer;
}

@media (max-width: 420px) { .deck img.card { width: 200px; } }
@media (hover:hover) {
  .deck img.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 22px 46px rgba(0,0,0,.34);
  }
}

/* Typography */
.breathe { text-align: center; margin: 0 0 10px 0; }
.breathe strong { font-size: clamp(28px,5vw,44px); }
.breathe span { display:block; opacity:.8; font-size:clamp(16px,3.4vw,22px); margin-top:6px; }

/* Unified button style for final screen */
.pickRow, .actions {
  display: flex;
  flex-direction: column;     /* stack vertically */
  align-items: center;
  gap: 14px;
}

.actions .btn,
.pickRow .btn {
  width: 240px;               /* consistent width */
  border-radius: 32px;        /* softly rounded rectangle */
  padding: 12px 0;
  font-size: 16px;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}

/* Final screen layout */
.finalWrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  max-width: 900px;
  padding: 0 20px;
}
.finalWrap h1 { margin: 0 0 12px 0; }
.finalWrap p { max-width: 620px; margin: 0 auto 32px; line-height: 1.6; }
.finalWrap .actions { margin-bottom: 28px; }
.finalWrap .footer { margin-top: 12px; opacity: .9; font-size: .9em; }

.hidden { display: none !important; }

/* Swipe hint */
#swipeHint {
  opacity: 0.8;
  font-style: italic;
  pointer-events: none;
  animation: gentlePulse 3s ease-in-out infinite;
}

/* Subtle breathing pulse */
@keyframes gentlePulse {
  0%, 100% { opacity: 0.5; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}
/* --- Fix layout: make ONLY the 'Draw Again' and 'Go Within' buttons side by side --- */
#revealScreen .actions {
  display: flex !important;
  justify-content: center;
  align-items: center;
  flex-direction: row !important; /* side-by-side */
  gap: 14px;
  flex-wrap: wrap; /* stacks only if screen is very narrow */
  margin-top: 24px;
}

#revealScreen .revealWrap .btn {
  min-width: 140px;
  padding: 12px 18px;
  font-size: 15px;
  border-radius: 32px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}
 
</style>
</head>

<body>

<!-- INTRO -->
<section class="screen" id="introScreen">
  <div style="display:flex;flex-direction:column;align-items:center;gap:20px;">
    <img src="img/title.jpeg" alt="Reclaim Yourself title">
    <img src="img/description.jpeg" alt="Reclaim Yourself description">
    <img src="img/instruction_01.jpeg" alt="Reclaim Yourself instruction 1">
    <img src="img/instruction_02.jpeg" alt="Reclaim Yourself instruction 2">
    <button class="btn btn-primary" id="beginBtn">Begin</button>
  </div>
</section>

<!-- DECK -->
<section class="screen centered hidden" id="deckScreen">
  <div class="breathe"><strong>Breathe.</strong><span>Let this message move through you.</span></div>
  <div class="stage"><div class="deck" id="deck"></div></div>
  <div class="pickRow">
    <button class="btn btn-ghost" id="pickForMe">Pick for Me</button>
    <button class="btn btn-ghost" id="swipeHint">Swipe</button>
  </div>
</section>

<!-- REVEAL -->
<section class="screen centered hidden" id="revealScreen">
  <div class="revealWrap" style="text-align:center;">
    <img id="revealCard" alt="Selected card" style="margin:auto;">
    <div class="actions" style="margin-top:20px;">
      <button class="btn btn-primary btn-small" id="drawAgain">Draw again</button>
      <button class="btn btn-ghost btn-small" id="goWithin">Go within</button>
    </div>
  </div>
</section>

<!-- FINAL -->
<section class="screen centered hidden" id="finalScreen">
  <div class="finalWrap">
    <h1>Return to yourself</h1>
    <p>
      In the quiet, your wisdom gathers itself and returns to your center.
      You are held, you are home. Linger here, then step back into your life with courage.
    </p>

    <div class="actions">
      <button class="btn btn-primary" id="finalBack">Back to deck</button>
      <button class="btn btn-ghost" id="returnToIntro">Return to instructions</button>
      <a href="index.html" class="btn btn-primary">Return Home</a>
    </div>

    <div class="footer">© Lynndel - Reclaim Yourself Deck</div>
  </div>
</section>

<script>
(function () {
  const COUNT = 36;
  const fronts = Array.from({ length: COUNT }, (_, i) =>
    `img/card_${String(i + 1).padStart(2, "0")}.jpeg`
  );
  const backSrc = "img/back.jpeg";

  // Screens / elements
  const intro = document.getElementById("introScreen");
  const deckScreen = document.getElementById("deckScreen");
  const revealScreen = document.getElementById("revealScreen");
  const finalScreen = document.getElementById("finalScreen");
  const deckEl = document.getElementById("deck");
  const revealCard = document.getElementById("revealCard");

  // Buttons
  const begin = document.getElementById("beginBtn");
  const pickForMe = document.getElementById("pickForMe");
  const drawAgain = document.getElementById("drawAgain");
  const goWithin = document.getElementById("goWithin");
  const finalBack = document.getElementById("finalBack");
  const returnToIntro = document.getElementById("returnToIntro");

  const shuffle = (arr) => arr.slice().sort(() => Math.random() - 0.5);
  const preload = (srcs) => srcs.forEach((s) => { const i = new Image(); i.src = s; });

  const show = (el) => {
    [intro, deckScreen, revealScreen, finalScreen].forEach((s) =>
      s.classList.toggle("hidden", s !== el)
    );
  };

  /* ---------- BUILD THE DECK (for swipe scrolling) ---------- */
  function buildDeck() {
    deckEl.innerHTML = "";
    const order = shuffle(shuffle(fronts));
    order.forEach((src) => {
      const card = document.createElement("img");
      card.src = backSrc;
      card.classList.add("card");
      card.dataset.front = src;
      card.addEventListener("click", () => reveal(src));
      deckEl.appendChild(card);
    });
  }

  /* ---------- REVEAL ---------- */
  const reveal = (src) => {
    revealCard.src = src;
    show(revealScreen);
  };

  /* ---------- BUTTON ACTIONS ---------- */
  begin.addEventListener("click", () => {
    buildDeck();
    show(deckScreen);
  });

  pickForMe.addEventListener("click", () => {
    const r = Math.floor(Math.random() * fronts.length);
    reveal(fronts[r]);
  });

  drawAgain.addEventListener("click", () => {
    buildDeck();
    show(deckScreen);
  });

  goWithin.addEventListener("click", () => show(finalScreen));
  finalBack.addEventListener("click", () => show(deckScreen));
  returnToIntro.addEventListener("click", () => show(intro));

  /* ---------- PRELOAD ---------- */
  preload([
    backSrc,
    ...fronts,
    "img/title.jpeg",
    "img/description.jpeg",
    "img/instruction_01.jpeg",
    "img/instruction_02.jpeg"
  ]);

  show(intro);
})();
</script>
</body>
</html>
