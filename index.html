<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Heart of Receiving — Home</title>
<link rel="icon" href="favicon.png" />

<style>
:root {
  --bg:#e9bfb6;
  --ink:#5a3e34;
  --btn:#f1d48b;
  --btnText:#3e2b25;
}

/* Base layout */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  color: var(--ink);
  font-family: ui-serif, Georgia, serif;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-overflow-scrolling: touch;
}

main {
  text-align: center;
  padding: clamp(24px, 6vw, 60px);
  max-width: 700px;
}

/* Headings */
h1 {
  font-size: clamp(32px, 6vw, 52px);
  margin-bottom: 10px;
  letter-spacing: 1px;
}
h2 {
  font-weight: 400;
  opacity: 0.85;
  max-width: 500px;
  margin: 0 auto 32px;
  line-height: 1.4;
}

/* Buttons */
.btn {
  appearance: none;
  border: 0;
  border-radius: 32px;
  padding: 12px 0;
  width: 240px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
  background: var(--btn);
  color: var(--btnText);
  margin: 10px auto;
  display: block;
}
.btn:hover {
  box-shadow: 0 6px 18px rgba(0,0,0,.25);
}
.btn:active {
  transform: translateY(1px);
}

/* Footer */
footer {
  margin-top: 40px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>
<main>
  <h1>Heart of Receiving</h1>
  <h2>A sacred space for women remembering how to soften into enoughness</h2>

 <button class="btn btn-primary" onclick="location.href='book.html'">Explore the Book</button>
<button class="btn btn-primary" onclick="location.href='deck.html'">Draw a Card</button>
<button class="btn btn-primary" onclick="location.href='about.html'">Enter the Heart of Receiving</button>

  <footer>© Lynndel - Heart of Receiving</footer>
</main>
</body>
</html>
