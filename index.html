<style>
:root {
  --bg:#e9bfb6;
  --ink:#5a3e34;
  --btn:#f1d48b;
  --btnText:#3e2b25;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--ink);
  font-family: ui-serif, Georgia, serif;
  overflow-y: auto !important;
  -webkit-overflow-scrolling: touch;
  min-height: 100%;
}

/* Scroll fix for phones */
body::after {
  content: "";
  display: block;
  height: 30vh;
}

/* Images */
img {
  max-width: 100%;
  display: block;
}

/* Screens */
.screen {
  min-height: 100dvh;
  padding: clamp(16px, 4vw, 32px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  box-sizing: border-box;
}

/* Buttons */
.btn {
  appearance: none;
  border: 0;
  border-radius: 999px;
  padding: 14px 22px;
  font-weight: 700;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}
.btn-primary {
  background: var(--btn);
  color: var(--btnText);
  box-shadow: 0 6px 20px rgba(0,0,0,.18);
}
.btn-primary:active { transform: translateY(1px); }
.btn-ghost {
  background: rgba(255,255,255,.45);
  color: var(--ink);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(0,0,0,.08);
}

/* Text */
.breathe { text-align: center; margin-bottom: 10px; }
.breathe strong { font-size: clamp(28px, 5vw, 44px); }
.breathe span {
  display: block;
  opacity: .8;
  font-size: clamp(16px, 3.4vw, 22px);
  margin-top: 6px;
}

/* Deck area */
.stage {
  position: relative;
  width: 100%;
  max-width: 980px;
  height: clamp(320px, 58svh, 520px);
  margin: 8px auto 24px;
  overflow: hidden;
  touch-action: pan-x;
  cursor: grab;
}
.deck {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 24px;
  align-items: center;
  will-change: transform;
  width: max-content;
}
.deck, .deck img.card {
  user-select: none;
  -webkit-user-drag: none;
  -webkit-tap-highlight-color: transparent;
}
.deck img.card {
  width: 160px;
  aspect-ratio: 2/3;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 16px 36px rgba(0,0,0,.28);
  transition: transform .35s ease, box-shadow .25s ease;
}
@media (max-width: 420px) {
  .deck img.card { width: 200px; }
}
@media (hover:hover) {
  .deck img.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 22px 46px rgba(0,0,0,.34);
  }
}
</style>
</head>
